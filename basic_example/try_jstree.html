<html>
    <head>
        <title>Use jsTree</title>
        <script src="jquery.js">
        </script>
        <script src="jquery.jstree.js">
        </script>
        <script>
            $(document).ready(function(){
                $("#treeViewDiv").jstree({
                    "json_data" : {
                        "data":[
                            {
                                "data" : "Search engines"
                            },
                            {
                                "data" : "Networking sites"
                            }
                        ]
                    },
                    "plugins" : [ "themes", "json_data", "ui" ]
                });
            });
        </script>
    </head>
    <body>
        <div id="treeViewDiv">
        </div>
    </body>
</html>
